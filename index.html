<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

<body>

  <div class="container">

    <a href="#" class="img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="hover-content">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </a>



    <div class="title-subtitle">
      <a>Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="text">

      <div class="text-2"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="text-color">0.041 ETH</p>
      </div>

      <div class="text-2"><img src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="final">
      <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of</p>
      <p class="text-color-2">Jules Wyvern</p>
    </div>

  </div>


</body>

</html>
